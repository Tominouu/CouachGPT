<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/chat.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>
<body style="background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.8)), 
                        url('https://couach.com/wp-content/uploads/2019/05/013.300dpi4.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;">
    <form action="/profile" method="post">
        <section class="p-6 glass-effect rounded-xl shadow-lg max-w-3xl mx-auto my-10">
            <h2 class="text-2xl font-semibold text-slate-800 mb-4">Mon profil</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nom d'utilisateur</label>
                    <input type="text" placeholder="{{ user }}" value="{{ user }}" name="username" class="w-full p-3 rounded-lg input-field" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nouveau mot de passe</label>
                <input type="password" name="password" class="w-full p-3 rounded-lg input-field" >
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Confirmer le mot de passe</label>
                <input type="password" name="confirm_password" class="w-full p-3 rounded-lg input-field" >
            </div>
            <div class="mt-6 flex justify-end">
                <button class="px-6 py-3 rounded-lg text-white font-medium btn-primary" type="submit"  style="margin-top: 100px;">Mettre à jour le profil</button>
                <button class="px-6 py-3 rounded-lg text-white font-medium btn-primary" style="margin-left: 50px; border-top-width: 0px; margin-top: 100px;">
                    <a href="/">Retour à l'Accueil</a></button>
                </div>
            </section>
    </form>
    </body>
    </html>
