<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouachGPT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #00ffff;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Curseur personnalisé */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Background animé */
        .neural-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: neuralPulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes neuralPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }
        
        /* Particules flottantes */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #00ffff;
        }
        
        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        
        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glowText 2s ease-in-out infinite alternate;
        }
        
        @keyframes glowText {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Zone de chat */
        .chat-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ffff transparent;
        }
        
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        /* Cerveau IA */
        .ai-brain {
            position: absolute;
            top: 50%;
            right: 50px;
            width: 200px;
            height: 200px;
            transform: translateY(-50%);
            z-index: 5;
        }
        
        .brain-core {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(0, 255, 255, 0.5);
            animation: brainIdle 3s ease-in-out infinite;
        }
        
        @keyframes brainIdle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(180deg); }
        }
        
        .brain-core::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: brainPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes brainPulse {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .brain-neurons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .neuron {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
            animation: neuronFire 1.5s ease-in-out infinite;
        }
        
        @keyframes neuronFire {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Messages */
        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: messageAppear 0.8s ease-out forwards;
        }
        
        @keyframes messageAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.ai {
            text-align: left;
        }
        
        .message-content {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 70%;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            animation: messageGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes messageGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.4); }
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.05));
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .message.ai .message-content {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(255, 0, 255, 0.05));
            border-color: rgba(255, 0, 255, 0.5);
        }
        
        /* Zone de saisie */
        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }
        
        .input-container {
            position: relative;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: #00ffff;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.1);
        }
        
        .input-field::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        .send-button {
            width: 60px;
            height: 60px;
            border: none;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Particule de message */
        .message-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 20px #00ffff;
        }
        
        /* Animations de thinking */
        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .thinking-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            animation: thinkingPulse 1.5s ease-in-out infinite;
        }
        
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        .thinking-dot:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes thinkingPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Effets de scan */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanMove 3s linear infinite;
        }
        
        @keyframes scanMove {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .ai-brain {
                right: 20px;
                width: 150px;
                height: 150px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
        
        /* États du cerveau */
        .brain-core.processing {
            animation: brainProcessing 0.5s ease-in-out infinite;
        }
        
        @keyframes brainProcessing {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
        }
        
        .brain-core.responding {
            animation: brainResponding 2s ease-in-out;
        }
        
        @keyframes brainResponding {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="neural-background"></div>
    <div class="scan-line"></div>
    
    <div class="container">
        <div class="header">
            <h1>CouachGPT</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Neural Interface Active</span>
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Quantum Processing</span>
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Synaptic Connection</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages-area" id="messages">
                <!-- Messages seront ajoutés ici -->
            </div>
            
            <div class="ai-brain">
                <div class="brain-core" id="brainCore">
                    <div class="brain-neurons" id="neurons"></div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" class="input-field" placeholder="Connectez-vous à l'intelligence artificielle...">
                <button id="sendButton" class="send-button">⚡</button>
            </div>
        </div>
    </div>

    <script>
        class NeuroLinkAI {
            constructor() {
                this.init();
                this.setupEventListeners();
                this.createParticles();
                this.createNeurons();
                this.setupCursor();
                this.isProcessing = false;
            }
            
            init() {
                this.messagesArea = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.brainCore = document.getElementById('brainCore');
                this.neurons = document.getElementById('neurons');
                this.currentAIMessage = null;
                
                // Message de bienvenue
                this.addMessage('Bonjour ! Je suis un assistant informatique. Connexion établie.', 'ai');
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                // Effets de survol
                this.messageInput.addEventListener('focus', () => {
                    this.createInputParticles();
                });
            }
            
            setupCursor() {
                const cursor = document.querySelector('.custom-cursor');
                
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
                
                document.addEventListener('mouseenter', () => {
                    cursor.style.opacity = '1';
                });
                
                document.addEventListener('mouseleave', () => {
                    cursor.style.opacity = '0';
                });
            }
            
            createParticles() {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = Math.random() * 100 + 'vh';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    const float = `
                        @keyframes float${i} {
                            0%, 100% { transform: translate(0, 0) scale(1); }
                            25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) scale(1.2); }
                            50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) scale(0.8); }
                            75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px) scale(1.1); }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.textContent = float;
                    document.head.appendChild(style);
                    
                    particle.style.animation = `float${i} ${Math.random() * 10 + 5}s ease-in-out infinite`;
                    
                    document.body.appendChild(particle);
                }
            }
            
            createNeurons() {
                for (let i = 0; i < 12; i++) {
                    const neuron = document.createElement('div');
                    neuron.className = 'neuron';
                    
                    const angle = (i / 12) * Math.PI * 2;
                    const radius = 80;
                    const x = Math.cos(angle) * radius + 50;
                    const y = Math.sin(angle) * radius + 50;
                    
                    neuron.style.left = x + '%';
                    neuron.style.top = y + '%';
                    neuron.style.animationDelay = (i * 0.1) + 's';
                    
                    this.neurons.appendChild(neuron);
                }
            }
            
            createInputParticles() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.position = 'absolute';
                        particle.style.left = this.messageInput.offsetLeft + Math.random() * this.messageInput.offsetWidth + 'px';
                        particle.style.top = this.messageInput.offsetTop + 'px';
                        particle.style.zIndex = '1000';
                        
                        document.body.appendChild(particle);
                        
                        // Animation vers le haut
                        particle.animate([
                            { transform: 'translateY(0px)', opacity: 1 },
                            { transform: 'translateY(-100px)', opacity: 0 }
                        ], {
                            duration: 2000,
                            easing: 'ease-out'
                        }).onfinish = () => {
                            particle.remove();
                        };
                    }, i * 100);
                }
            }
            
            async sendMessage() {
                if (this.isProcessing) return;
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.isProcessing = true;
                this.messageInput.value = '';
                
                // Ajouter le message utilisateur
                this.addMessage(message, 'user');
                
                // Créer l'animation de particule vers le cerveau
                this.createMessageParticle(message);
                
                // Faire réagir le cerveau
                this.brainCore.classList.add('processing');
                
                // Ajouter indicateur de réflexion
                this.showThinking();
                
                try {
                    // Appel à l'API locale avec streaming
                    const response = await fetch("/ask", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: "phi3:mini",
                            prompt: "Tu es un assistant informatique, tu dois répondre aux questions suivantes en étant le plus rapide. " + message,
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erreur réseau');
                    }
                    
                    this.hideThinking();
                    this.brainCore.classList.remove('processing');
                    this.brainCore.classList.add('responding');
                    
                    // Préparer le message IA pour le streaming
                    this.currentAIMessage = null;
                    let fullResponse = '';
                    
                    // Lire le flux de données
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    const readStream = async () => {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            setTimeout(() => {
                                this.brainCore.classList.remove('responding');
                            }, 1000);
                            return;
                        }
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // garde la ligne incomplète
                        
                        for (const line of lines) {
                            try {
                                const json = JSON.parse(line);
                                if (json.response) {
                                    fullResponse += json.response;
                                    this.updateStreamingMessage(fullResponse);
                                }
                            } catch (e) {
                                console.warn("Ligne JSON invalide", line);
                            }
                        }
                        
                        return readStream();
                    };
                    
                    await readStream();
                    
                } catch (error) {
                    console.error('Erreur:', error);
                    this.hideThinking();
                    this.brainCore.classList.remove('processing');
                    this.addMessage('Erreur de connexion . Vérifiez que le serveur est actif.', 'ai');
                }
                
                this.isProcessing = false;
            }
            
            createMessageParticle(message) {
                const particle = document.createElement('div');
                particle.className = 'message-particle';
                particle.textContent = '●';
                particle.style.left = this.messageInput.offsetLeft + 'px';
                particle.style.top = this.messageInput.offsetTop + 'px';
                particle.style.fontSize = '20px';
                
                document.body.appendChild(particle);
                
                // Animation vers le cerveau
                const brainRect = this.brainCore.getBoundingClientRect();
                particle.animate([
                    { 
                        transform: `translate(0, 0) scale(1)`,
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${brainRect.left - this.messageInput.offsetLeft}px, ${brainRect.top - this.messageInput.offsetTop}px) scale(2)`,
                        opacity: 0.8 
                    },
                    { 
                        transform: `translate(${brainRect.left - this.messageInput.offsetLeft}px, ${brainRect.top - this.messageInput.offsetTop}px) scale(0)`,
                        opacity: 0 
                    }
                ], {
                    duration: 1500,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    particle.remove();
                    this.createBrainImpact();
                };
            }
            
            createBrainImpact() {
                // Créer un effet d'impact sur le cerveau
                const impact = document.createElement('div');
                impact.style.position = 'absolute';
                impact.style.top = '50%';
                impact.style.left = '50%';
                impact.style.width = '10px';
                impact.style.height = '10px';
                impact.style.background = '#00ffff';
                impact.style.borderRadius = '50%';
                impact.style.transform = 'translate(-50%, -50%)';
                impact.style.pointerEvents = 'none';
                impact.style.boxShadow = '0 0 30px #00ffff';
                
                this.brainCore.appendChild(impact);
                
                impact.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: 'translate(-50%, -50%) scale(3)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    impact.remove();
                };
            }
            
            showThinking() {
                const thinking = document.createElement('div');
                thinking.className = 'thinking-indicator';
                thinking.innerHTML = `
                    <span style="color: #ff00ff; margin-right: 10px;">IA en cours de traitement</span>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                `;
                
                this.messagesArea.appendChild(thinking);
                this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
                this.thinkingElement = thinking;
            }
            
            hideThinking() {
                if (this.thinkingElement) {
                    this.thinkingElement.remove();
                    this.thinkingElement = null;
                }
            }
            
            updateStreamingMessage(text) {
                if (!this.currentAIMessage) {
                    // Créer un nouveau message IA
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message ai';
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    contentDiv.textContent = text;
                    
                    messageDiv.appendChild(contentDiv);
                    this.messagesArea.appendChild(messageDiv);
                    
                    this.currentAIMessage = contentDiv;
                } else {
                    // Mettre à jour le message existant
                    this.currentAIMessage.textContent = text;
                }
                
                this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
            }
            
            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                this.messagesArea.appendChild(messageDiv);
                this.messagesArea.scrollTop = this.messagesArea.scrollHeight;
                
                // Ajouter effet de glitch pour les messages IA
                if (type === 'ai') {
                    setTimeout(() => {
                        this.addGlitchEffect(messageDiv);
                    }, 500);
                }
            }
            
            addGlitchEffect(element) {
                const glitch = document.createElement('div');
                glitch.style.position = 'absolute';
                glitch.style.top = '0';
                glitch.style.left = '0';
                glitch.style.width = '100%';
                glitch.style.height = '100%';
                glitch.style.background = 'linear-gradient(90deg, transparent 0%, rgba(255, 0, 255, 0.1) 50%, transparent 100%)';
                glitch.style.animation = 'glitchSweep 2s ease-in-out';
                glitch.style.pointerEvents = 'none';
                
                element.style.position = 'relative';
                element.appendChild(glitch);
                
                setTimeout(() => {
                    glitch.remove();
                }, 2000);
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            new NeuroLinkAI();
        });
        
        // Effets sonores (optionnel)
        function playSound(type) {
            // Créer des sons synthétiques basiques
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'send') {
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            } else if (type === 'receive') {
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
            }
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // Effets de parallaxe au scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            document.querySelector('.neural-background').style.transform = `translateY(${rate}px)`;
        });
        
        // Effets de mouvement de souris
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Parallaxe sur le background
            const background = document.querySelector('.neural-background');
            background.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
            
            // Mouvement subtil du cerveau
            const brain = document.querySelector('.ai-brain');
            brain.style.transform = `translateY(-50%) translate(${mouseX * 10}px, ${mouseY * 10}px)`;
            
            // Créer des particules au passage de la souris
            if (Math.random() < 0.1) {
                createMouseParticle(e.clientX, e.clientY);
            }
        });
        
        function createMouseParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = '#00ffff';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '9998';
            particle.style.boxShadow = '0 0 10px #00ffff';
            
            document.body.appendChild(particle);
            
            particle.animate([
                { transform: 'scale(0)', opacity: 1 },
                { transform: 'scale(1)', opacity: 0.8 },
                { transform: 'scale(0)', opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out'
            }).onfinish = () => {
                particle.remove();
            };
        }
        
        // Effets de glitch aléatoires
        setInterval(() => {
            if (Math.random() < 0.05) {
                const title = document.querySelector('.header h1');
                title.style.filter = 'hue-rotate(180deg) saturate(2)';
                title.style.textShadow = '0 0 30px #ff00ff, 0 0 60px #00ff00';
                
                setTimeout(() => {
                    title.style.filter = '';
                    title.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.5)';
                }, 200);
            }
        }, 3000);
        
        // Animation de scan périodique
        setInterval(() => {
            const scanLine = document.querySelector('.scan-line');
            scanLine.style.opacity = '0.8';
            scanLine.style.background = 'linear-gradient(90deg, transparent, #ff00ff, transparent)';
            
            setTimeout(() => {
                scanLine.style.opacity = '0.3';
                scanLine.style.background = 'linear-gradient(90deg, transparent, #00ffff, transparent)';
            }, 1000);
        }, 8000);
        
        // Effet de distorsion sur les messages
        function addGlitchEffect(element) {
            const glitch = document.createElement('div');
            glitch.style.position = 'absolute';
            glitch.style.top = '0';
            glitch.style.left = '0';
            glitch.style.width = '100%';
            glitch.style.height = '100%';
            glitch.style.background = 'linear-gradient(90deg, transparent 0%, rgba(255, 0, 255, 0.1) 50%, transparent 100%)';
            glitch.style.animation = 'glitchSweep 2s ease-in-out';
            glitch.style.pointerEvents = 'none';
            
            const glitchStyle = document.createElement('style');
            glitchStyle.textContent = `
                @keyframes glitchSweep {
                    0% { transform: translateX(-100%); }
                    100% { transform: translateX(100%); }
                }
            `;
            document.head.appendChild(glitchStyle);
            
            element.style.position = 'relative';
            element.appendChild(glitch);
            
            setTimeout(() => {
                glitch.remove();
            }, 2000);
        }
        
        // Amélioration de l'effet de typing
        function advancedTypeWriter(element, text, speed = 30) {
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    
                    // Effet de glitch aléatoire pendant le typing
                    if (Math.random() < 0.05) {
                        const originalText = element.textContent;
                        element.textContent = originalText.split('').map(char => 
                            Math.random() < 0.1 ? String.fromCharCode(Math.random() * 26 + 65) : char
                        ).join('');
                        
                        setTimeout(() => {
                            element.textContent = originalText;
                        }, 50);
                    }
                    
                    // Scroll automatique
                    element.scrollIntoView({ behavior: 'smooth', block: 'end' });
                } else {
                    clearInterval(timer);
                    addGlitchEffect(element.parentElement);
                }
            }, speed);
        }
        
        // Gestion des erreurs réseau avec style
        window.addEventListener('online', () => {
            showNetworkStatus('Connexion  restaurée', 'success');
        });
        
        window.addEventListener('offline', () => {
            showNetworkStatus('Connexion  interrompue', 'error');
        });
        
        function showNetworkStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.style.position = 'fixed';
            statusDiv.style.top = '20px';
            statusDiv.style.right = '20px';
            statusDiv.style.padding = '15px 20px';
            statusDiv.style.borderRadius = '10px';
            statusDiv.style.color = '#fff';
            statusDiv.style.fontFamily = 'Rajdhani, sans-serif';
            statusDiv.style.fontWeight = 'bold';
            statusDiv.style.zIndex = '10000';
            statusDiv.style.backdropFilter = 'blur(10px)';
            statusDiv.textContent = message;
            
            if (type === 'success') {
                statusDiv.style.background = 'rgba(0, 255, 0, 0.2)';
                statusDiv.style.border = '1px solid #00ff00';
                statusDiv.style.boxShadow = '0 0 20px rgba(0, 255, 0, 0.3)';
            } else {
                statusDiv.style.background = 'rgba(255, 0, 0, 0.2)';
                statusDiv.style.border = '1px solid #ff0000';
                statusDiv.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.3)';
            }
            
            document.body.appendChild(statusDiv);
            
            statusDiv.animate([
                { transform: 'translateX(100%)', opacity: 0 },
                { transform: 'translateX(0)', opacity: 1 }
            ], {
                duration: 500,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                statusDiv.animate([
                    { transform: 'translateX(0)', opacity: 1 },
                    { transform: 'translateX(100%)', opacity: 0 }
                ], {
                    duration: 500,
                    easing: 'ease-in'
                }).onfinish = () => {
                    statusDiv.remove();
                };
            }, 3000);
        }
        
        // Effet de matrice en arrière-plan
        function createMatrixEffect() {
            const matrixCanvas = document.createElement('canvas');
            matrixCanvas.style.position = 'fixed';
            matrixCanvas.style.top = '0';
            matrixCanvas.style.left = '0';
            matrixCanvas.style.width = '100%';
            matrixCanvas.style.height = '100%';
            matrixCanvas.style.pointerEvents = 'none';
            matrixCanvas.style.zIndex = '0';
            matrixCanvas.style.opacity = '0.1';
            
            document.body.appendChild(matrixCanvas);
            
            const ctx = matrixCanvas.getContext('2d');
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const charArray = chars.split('');
            const fontSize = 14;
            const columns = matrixCanvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                
                ctx.fillStyle = '#00ffff';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 50);
        }
        
        // Initialiser l'effet matrice
        createMatrixEffect();
        
        // Redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            const matrixCanvas = document.querySelector('canvas');
            if (matrixCanvas) {
                matrixCanvas.width = window.innerWidth;
                matrixCanvas.height = window.innerHeight;
            }
        });
        
        // Ajout d'un mode plein écran
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
        
        // Effet de pulsation sur les éléments interactifs
        document.querySelectorAll('.send-button, .input-field').forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.animation = 'pulse 1s ease-in-out infinite';
            });
            
            element.addEventListener('mouseleave', () => {
                element.style.animation = '';
            });
        });
    </script>
</body>
