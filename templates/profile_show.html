<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de {{ user }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/chat.css') }}">
</head>
<body class="yacht-hero h-screen flex flex-col items-center justify-center bg-gradient-to-br from-slate-900 to-blue-900">
    <div class="w-full max-w-2xl mx-auto mt-12 bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 flex flex-col items-center">
        <div class="flex flex-col items-center mb-6">
            <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-blue-900 rounded-full flex items-center justify-center border-4 border-white/30 shadow mb-4">
                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="6" stroke-width="2"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 20c0-3.314 3.134-8 8-8s8 4.686 8 8"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-1">{{ user }}</h2>
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-700/60 text-white uppercase tracking-wider">
                {{ role|capitalize }}
            </span>
        </div>
        <div class="w-full flex flex-col items-center space-y-4">
            <div class="w-full bg-white/10 rounded-lg p-4 flex flex-col items-center">
                <h3 class="text-lg font-semibold text-white mb-2">Informations</h3>
                <div class="flex flex-col items-center text-white/80 text-sm">
                    <span><strong>Pseudo :</strong> {{ user }}</span>
                    <span><strong>RÃ´le :</strong> {{ role|capitalize }}</span>
                </div>
            </div>
            <a href="{{ url_for('chat') }}" class="mt-6 inline-flex items-center px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                Retour au chat
            </a>
        </div>
    </div>
</body>
</html>
